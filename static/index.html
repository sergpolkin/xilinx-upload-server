<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
	<head>
	<title>Upload server</title>
	<style type="text/css">
		body { font-family: "Source Sans Pro", Helvetica, sans-serif; font-size: 14px; }
	</style>
	</head>
	<body>
		<form enctype="multipart/form-data" method="post">
			<p>Upload bitstream</p>
			<p><input type="file" name="file" accept=".bit"></p>
			<p><input type="submit" value="Upload"></p>
		</form>
	</body>
</html>
